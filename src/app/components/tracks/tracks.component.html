<div class="d-flex justify-content-center align-items-center flex-column"  >
    <div class="input-group mb-3 mt-3  w-60 col-4 ">
      <div class="m-2 ">
      <label class="input-group-text p-3 bg-warning "  for="inputGroupSelect01" style="margin-left:450px;">Tracks</label>
    </div>
       <select class="rounded "id="inputGroupSelect01" style="width:500px "(change)="onChange($event) "  >
        <option selected >Choose Track...</option>
        <option value="pd" >PD</option>
        <option value="os" >OS</option>
        <option value="ai" >AI</option>
        <option value="mern" >Mearn Stack</option>
         
      
    
      </select>
    </div>
    
   <div class="d-flex sizing text-center bg-light rounded justify-content-center align-items-center p-5 " [ngSwitch]='target2'  >
      <p *ngSwitchCase="'pd'">PD Track Available at Smart Branch & Menofia Branch</p>
      <p *ngSwitchCase="'os'">Open Source Track Available at Banha Branch & Aswan Branch</p>
      <p *ngSwitchCase="'ai'">AI Track doesn't Aailable this year</p>
      <p *ngSwitchCase="'mern'">Mearn Track will open soon at Menofia Branch</p>
   </div>
  </div>
