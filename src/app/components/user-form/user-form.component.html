<!-- Section: Design Block -->
<section class="text-center mybg ">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('./../../../assets/images/bg3.jpg');
       background-size:cover;
       background-position:0dvw; 
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5 ">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5"> User Form</h2>

          <form [formGroup]="userForm" (ngSubmit)="login($event)">

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input [(ngModel)]="emailValue" formControlName="email" type="email" id="form3Example3"
                class="form-control" />
              <label class="form-label" for="form3Example3">Email address</label>
              <ng-container *ngIf="getEmail.touched">
                <div *ngIf="getEmail.hasError('required')" id="emailHelp" class="form-text text-danger"> Email Required
                </div>
              </ng-container>
              <ng-container *ngIf="getEmail.touched">
                <div *ngIf="getEmail.hasError('email')" id="emailHelp" class="form-text text-danger"> Email Invalied
                </div>
              </ng-container>

            </div>
            <!-- Password input {{getEmail.errors |json}}   -->
            <div class="form-outline mb-4">
              <input [(ngModel)]="passValue" formControlName="password" type="password" id="form3Example4"
                class="form-control" />
              <label class="form-label" for="form3Example4">Password</label>
              <ng-container *ngIf="getPassword.touched">
                <div *ngIf="getPassword.hasError('required')" id="emailHelp" class="form-text text-danger">Password
                  Required</div>
              </ng-container>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">{{
              userId?'Edit User': 'Add New User'}}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
