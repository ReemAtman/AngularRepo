<div class="container d-flex flex-column w-100 mt-5 justify-content-center align-items-center bg-light p-5">
    <h1>Add Student</h1>
    <div class="row">
        
      <input
        type="text"
        class="form-control my-1 mt-3 "
        style="width: 400px;"
        placeholder="username"
        
        [(ngModel)]="username"
        
        
      />
      
      
    </div>
    <p *ngIf="Nameflage" class="text-danger" > Name Must be at least 3 character</p>
    <div class="row">
      <input
        type="text"
        class="form-control my-3 "
        style="width: 400px;"
        placeholder="age"
        (input)="getAge($event)"
        
      />
      
      
    </div>
    <p *ngIf="Ageflage" class=" text-danger"> Age Must be more than 18 years</p>
    <div class="row">
      <button class="btn btn-danger " style="width: 300px;" (click)="addStudent()">
        Add student
      </button>
    </div>
  </div>
  
  <table class="table container mt-5">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let std of stundents">
        <th scope="row">{{ std.id }}</th>
        <td>{{ std.name }}</td>
        <td>{{ std.age }}</td>
      </tr>
    </tbody>
  </table>
